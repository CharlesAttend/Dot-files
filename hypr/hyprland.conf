source=~/.config/hypr/latte.conf
# See https://wiki.hyprland.org/Configuring/Monitors/

# PPTI monitor setup 
# monitor=eDP-1,preferred,0x1080,1
# monitor=DP-5,preferred,0x0,1
# monitor=DP-3,preferred,1920x0,1
    
# Setup chez maman
monitor=eDP-1,preferred,0x0,1
monitor=DP-2,preferred,1920x0,1

monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = wpaperd 
# & wal d--saturate 0.5 -l -i $(wpaperctl get-wallpaper eDP-1 | sed 's/"//g') & pywal-discord & pyenv exec python /home/charles/.config/wal-vivaldi/generator.py 
exec-once = eww open bar
exec-once = /usr/bin/dunst & pkttyagent & /usr/lib/polkit-kde-authentication-agent-1
exec-once = premid
exec-once = kitty
exec-once = [workspace 2 silent] vivaldi-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = [workspace 3 silent] notion-app-enhanced
exec-once = [workspace 4 silent] discord

# Parental control cuz i get lost on the internet 
exec-once = shutdown -P 23:59

# layerrule = blur, gtk-layer-shell

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
# env = GDK_BACKEND, wayland, x11
env = SDL_VIDEODRIVER, wayland
env = QT_QPA_PLATFORM, wayland;xcb
env = SSH_AUTH_SOCK, $XDG_RUNTIME_DIR/gcr/ssh # https://wiki.archlinux.org/title/GNOME/Keyring
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 10
    border_size = 3
    col.active_border=$sapphire
    col.inactive_border=$overlay2
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    # no_gaps_when_only = true
    mfact = 0.65
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_distance = 100
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0
    #workspace_swipe_use_r = true
    workspace_swipe_numbered = true
}

misc {
    disable_hyprland_logo = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER_L

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, exec, kitty
bind = $mainMod, S, exec, rofi -show drun
bind = $mainMod, B, exec, vivaldi-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus 
bind = $mainMod, P, exec, systemctl suspend
bind = $mainMod, Tab, layoutmsg, swapwithmaster master
bind = $mainMod, Semicolon, exec, rofi -modi emoji -show emoji


# Windows manager
bind = $mainMod, Home, exec, hyprctl keyword general:layout master
bind = $mainMod, End, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, F, togglefloating,
binde = $mainMod, Right, resizeactive, 10 0
binde = $mainMod, Left, resizeactive, -10 0

# Move focus with mainMod + arrow keys
bind = ALT_L, Q, movefocus, l
bind = ALT_L, D, movefocus, r
bind = ALT_L, Z, movefocus, u
bind = ALT_L, S, movefocus, d
bind = ALT_L, Tab, focuscurrentorlast

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
# Doesn't work with my laptop, maybe because of pad
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio 
# bind = ,XF86AudioMute, exec, amixer set Master toggle
# bind = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
# bind = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

# Media player
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

# Brightness
# exec-once = clight
# binde = ,XF86MonBrightnessUp, exec, busctl --user call org.clight.clight /org/clight/clight org.clight.clight IncBl d 0.05
# binde = ,XF86MonBrightnessDown, exec, busctl --user call org.clight.clight /org/clight/clight org.clight.clight DecBl d 0.05
binde=,XF86MonBrightnessDown,exec,brightnessctl set 1%-
binde=,XF86MonBrightnessUp,exec,brightnessctl set 1%+

# Screenshot
bind = ,Print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
# bind = ,Print, exec, flameshot gui

# Clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-clip-persist --clipboard both # Clipboard persist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Color picker
bind = SUPER_SHIFT, C, exec, hyprpicker -a
